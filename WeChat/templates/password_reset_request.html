{% extends "base.html" %} {% block content %}

<body style="background-image: url(http://adba1f573a9e2b10f4dc.test.upcdn.net/apicloud/4381b4b7d477eee99fcc4224b4bf18ba.jpg);"></body>
<div class='row'>
    <div class="text-center col-lg-4"></div>
    <div class="text-center col-lg-4">
        <h1>Reset Password</h1>
        <p>
            输入您的电子邮件地址，我们将向您发送一个链接来重置您的密码。
        </p>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.email.label }}<br> {{ form.email() }}<br> {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span> {% endfor %}
            </p>
            <button class="btn btn-lg btn-outline-primary" type="submit">重置</button> &nbsp;&nbsp;<a href="{{ url_for('login') }}">登录</a></p>
        </form>
    </div>
</div>
</body>
{% endblock %}
